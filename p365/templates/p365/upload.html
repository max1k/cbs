{% extends 'base.html' %}
{% block content %}
<form enctype="multipart/form-data" method="post" action="{% url 'p365-new' %}" class="form-inline">
	{% csrf_token %}
	<div class="form-group">
	{% for field in form %}
	{{ field }}
	{{ field.errors }}
	{% endfor %}
	</div>
	<input type="submit" value="Отправить" class="btn btn-primary"/>
</form>
{% endblock %}
