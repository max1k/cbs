{% block content %}
    {% for file in files %}
        <p>{{ file.doc_date }} 
        <a href="{% url 'p311-detail' file.pk %}">{{ file.name }}</a>
        {{ file.orgname }}</p>
    {% empty %}
    <p>Нет записей</p>
    {% endfor %}
    <p><a href="{% url 'p311-new' %}">Добавить</a></p>
{% endblock %}
